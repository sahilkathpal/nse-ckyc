<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/components/toastr/toastr.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>c</b>KYC</a>
      </div>
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form id="loginFrm">
          <div class="form-group has-feedback">
            <input name="email" type="email" class="form-control" placeholder="Email"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input name="password" type="password" class="form-control" placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div>
            <!-- <div class="col-xs-8">
              <a href="/auth/facebook" class="btn btn-primary btn-block btn-flat"><i class="fa fa-facebook-square"></i> Login with Facebook</a>
            </div> -->
          </div>
        </form>
      </div>
    </div>

    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/components/toastr/toastr.min.js"></script>

    <script>
      $(document).ready(function() {
        $('#loginFrm').submit(function(e) {
            e.preventDefault();
            $.post( window.location.origin+'/login', $(this).serialize(), function(data, textStatus, xhr) {
              toastr.success('Logged in');
              window.location.reload();
            })
            .fail(function (err) {
              toastr.error('Wrong credentials');
            });
        });
      });
    </script>

  </body>
</html>
