{% extends '../layouts/master.html' %}

{% block content %}
<div ng-controller="BankIndexCtrl">

  <section class="content">
    <div class="row">

      <div class="col-md-12">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="">List of all banks</h3>
            <div class="box-tools pull-right">
              <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
            </div>
          </div>
          <br>
          <div class="box-body">

            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>NAME</th>
                    <th>BRANCH</th>
                    <th>EMAIL</th>
                    <th>MANAGE</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="bank in banks">
                    <td>{{bank.name}}</td>
                    <td>{{bank.branch}}</td>
                    <td>{{bank.email}}</td>
                    <td>
                      <a href="/banks/{{bank._id}}">manage</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
